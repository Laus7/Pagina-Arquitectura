<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #CFD9D7;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="Imagenes/logo1.jpg" alt="Logo Animado" class="logo">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("PÃ¡gina cargada correctamente");
            
            const images = ["Imagenes/logo1.jpg", "Imagenes/logo2.jpg", "Imagenes/logo3.jpg", "Imagenes/logo4.jpg"];
            let index = 0;
            
            setInterval(() => {
                index = (index + 1) % images.length;
                document.getElementById("logo").src = images[index];
            }, 500);
        });
    </script>
</body>
</html>
